<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title -%}{%- endblock %}</title>
        <script type="text/javascript" src="tbc"></script>
        <link rel="stylesheet" href="https://oxal.org/projects/sakura/demo/sakura.css">
</head>
<body>
    {% include 'components/menu.html' %}
    <div class="container">
        {% include 'components/flash.html' %}
        {% block header -%}{%- endblock %}
        {% block body -%}{%- endblock %}
        {% block footer -%}{%- endblock %}
        <hr />
        <ul class="list-inline text-center">
            <li><a href="{{ url_for('home.terms') }}">Terms</a></li>
            <li><a href="{{ url_for('home.privacy') }}">Privacy</a></li>
            <li><a href="{{ url_for('home.security') }}">Security</a></li>
            <li><span class="text-muted"><i class="fa fa-clock-o"></i> {{ g.request_time() }}</span></li>
        </ul>
    </div>
</body>
</html>
